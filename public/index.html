<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
        <h1>Bienvenido a ChatPioü¶ç</h1>
        <div id="auth-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Usuario" required />
                <input type="password" id="login-password" placeholder="Contrase√±a" required />
                <button type="submit" class="inicio-btt">Iniciar sesi√≥n</button>
            </form>
        
            <h2>Registro</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Usuario" required />
                <input type="password" id="register-password" placeholder="Contrase√±a" required />
                <button type="submit" class="registro-btt">Registrarse</button>
            </form>
        </div>

    <div id="chat-container" style="display:none;">
        <div class="barra-lateral">
            <button class="crear-grupo-btt">Crear Grupo</button>
            <button class="cerrar-sesion-btt">Cerrar Sesion</button>
            <select name="Seleciona un Usuario" id="" class="select-usuario-select">
                <option value="">Seleciona un Usuario</option>
                <!-- Aqui que vaya los usuarios que estan registrados en mongose -->
            </select>
            <button class="usuario-btt">Conversar</button>
        </div>
        <div id="message-container"></div>
        <form id="send-container">
            <input type="text" id="message-input" placeholder="Escribe un mensaje" required />
            <button type="submit" class="btt-enviar">Enviar</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./scrip.js"></script>
    <script src="./logout.js"></script>
</body>
</html>
