<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Bienvenido a ChatPio游붌</h1>
    
    <!-- Contenedor de autenticaci칩n -->
    <div id="auth-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Usuario" required />
            <input type="password" id="login-password" placeholder="Contrase침a" required />
            <button type="submit" class="inicio-btt">Iniciar sesi칩n</button>
        </form>
        
        <h2>Registro</h2>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Usuario" required />
            <input type="password" id="register-password" placeholder="Contrase침a" required />
            <button type="submit" class="registro-btt">Registrarse</button>
        </form>
    </div>

    <!-- Contenedor del chat -->
    <div id="chat-container" style="display:none;">
        <div class="barra-lateral">
            <button class="crear-grupo-btt">Crear Grupo</button>
            <button class="cerrar-sesion-btt">Cerrar Sesion</button>
    
            <!-- Select para elegir un grupo para unirse -->
            <select name="Selecciona un Grupo" id="select-grupo" class="select-grupo-select">
                <option value="">Selecciona un Grupo</option>
                <!-- Aqu칤 se llenar치n los grupos desde el backend -->
            </select>
            <button class="unirse-grupo-btt">Unirse al Grupo</button>
            
        </div>
        <div id="message-container"></div>
        <form id="send-container">
            <input type="text" id="message-input" placeholder="Escribe un mensaje" required />
            <button type="submit" class="btt-enviar">Enviar</button>
        </form>
    </div>    

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./scrip.js"></script>
</body>
</html>
