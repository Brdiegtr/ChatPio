<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Bienvenido a ChatPioü¶ç</h1>

    <!-- Contenedor del chat -->
    <div id="chat-container">
        <h1>Aqui quiero el nombre del chat en donde esta</h1>
        <div class="barra-lateral">
            <button class="crear-grupo-btt">Crear Grupo</button>
            <button class="cerrar-sesion-btt">Cerrar Sesion</button>

            <!-- Select para elegir un grupo para unirse -->
            <select name="Selecciona un Grupo" id="select-grupo" class="select-grupo-select">
                <option value="">Selecciona un Grupo</option>
                <!-- Aqu√≠ se llenar√°n los grupos desde el backend -->
            </select>
            <button class="unirse-grupo-btt">Unirse al Grupo</button>
        </div>

        <!-- Barra lateral privada -->
        <div class="barra-lateral-priv">
            <!-- Select para elegir un usuario para unirse -->
            <select name="Selecciona un Usuario" id="select-usuario" class="select-usuario-select">
                <option value="">Selecciona un Usuario</option>
                <!-- Aqu√≠ se llenar√°n los usuarios desde el backend -->
            </select>
            <button class="unirse-usuario-btt">Unirse al Usuario</button>
        </div>
        <div id="message-container"></div>
        <form id="send-container">
            <input type="text" id="message-input" placeholder="Escribe un mensaje" required />
            <button type="submit" class="btt-enviar">Enviar</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./chat.js"></script>
</body>
</html>
